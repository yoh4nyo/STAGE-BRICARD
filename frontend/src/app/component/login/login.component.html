<h2>Connexion</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">Email requis.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide.</small>
    </div>
  </div>

  <div>
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe requis.</small>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <button type="submit" [disabled]="!loginForm.valid || isLoading">
    {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
  </button>
</form>
