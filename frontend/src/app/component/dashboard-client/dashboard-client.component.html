<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Tableau de Bord</h2>
        <p class="card-text">
          Bienvenue sur votre espace personnalisé !
        </p>
        <p>Vous êtes connecté.</p>
  
        <!-- Optionnel: Bouton de déconnexion (sera ajouté à l'étape 5) -->
        <button class="btn btn-outline-danger" (click)="logout()">
          Se déconnexion
        </button>
  
        <!-- Optionnel: Afficher des infos utilisateur si disponibles -->
        <div *ngIf="userInfo" class="mt-3">
          <h4>Vos informations :</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Prénom: {{ userInfo.firstName }}</li>
            <li class="list-group-item">Nom: {{ userInfo.lastName }}</li>
            <li class="list-group-item">Email: {{ userInfo.email }}</li>
            <li class="list-group-item">Rôle: {{ userInfo.role }}</li>
          </ul>
        </div>
  
      </div>
    </div>
  </div>
